<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vendors/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/client.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weekend To-Do List</h1>
    </header>
    <section id="to-do-list">
        <h2>What Would You Like to Do?</h2>
        <form id="addToList">
            <input type="text" id="task" placeholder="Task">
            <input type="text" id="tools" placeholder="Materials Needed">
            <input type="text" id="complete" placeholder="Estimated Time of Completion">
            <button id="addTask">Add New Task</button>
        </form>
    </section>
    
</body>
</html>
